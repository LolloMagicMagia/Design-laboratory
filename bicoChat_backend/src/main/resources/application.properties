spring.application.name=bicoChat_backend
// application.properties
# Server configuration
server.port=8080

# Log levels
logging.level.root=INFO
logging.level.com.example.chatapp=DEBUG

# CORS configuration (per consentire richieste dal frontend)
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.max-age=3600

# Configurazione per utilizzare diverse lingue
spring.messages.basename=messages
spring.messages.encoding=UTF-8
