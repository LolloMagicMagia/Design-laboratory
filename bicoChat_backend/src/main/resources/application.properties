spring.application.name=bicoChat_backend
// application.properties
# Server configuration
server.port=8080

# Log levels
logging.level.root=INFO
logging.level.com.example.chatapp=DEBUG

# CORS configuration (for the frontend requests)
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.max-age=3600

# Language configuration
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Firebase configuration
firebase.credentials.path=classpath:bico-chat-firebase-adminsdk-fbsvc-387ac0c5d6.json

# Configuration email for user verification
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true